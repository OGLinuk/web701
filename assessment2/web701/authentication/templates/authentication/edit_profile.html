{% extends "skeleton.html" %}

{% block title %}Edit Profile{% endblock %}

{% block body %}

{% if user.is_authenticated %}

<h1>Profile</h1>
<br>
<form method="POST" action="{% url 'edit_profile' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>Errors in the form</p>
    {% endif %}

    {{ profile_form.as_p }}

    <input type="submit" value="confirm">
</form>

{% else %}
<h2>Not authenticated</h2>
{% endif %}

{% endblock %}
