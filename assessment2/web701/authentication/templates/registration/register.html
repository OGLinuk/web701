{% extends "skeleton.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>Errors in the form</p>
        {% endif %}

        {{ form }}

        <p><input type="submit" value="register"></p>
    </form>
{% endblock %}
